<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="text compare tool, you can easily compare two contents and identify deleted and insert texts"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Test Compare Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Text Compare Tool - Free Text Difference Checker</title>
    <meta name="description" content="Free online text compare tool to easily find differences between two blocks of text. Detect insertions, deletions, and changes instantly." />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://onlinetextcomparetool.netlify.app/" />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Online Text Compare Tool" />
    <meta property="og:description" content="Compare two blocks of text online and instantly spot differences." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onlinetextcomparetool.netlify.app/" />
    <meta property="og:image" content="https://onlinetextcomparetool.netlify.app/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Online Text Compare Tool" />
    <meta name="twitter:description" content="Free tool to compare two text blocks and highlight differences." />
    <meta name="twitter:image" content="https://onlinetextcomparetool.netlify.app/og-image.png" />

    <!-- Optional: Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Online Text Compare Tool",
        "url": "https://onlinetextcomparetool.netlify.app/",
        "description": "Free online tool to compare two blocks of text and detect changes instantly.",
        "applicationCategory": "Utility",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0.00",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body class="h-full">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-full"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
